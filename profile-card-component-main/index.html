<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="container">
        <img src="./images/bg-pattern-card.svg" alt="" id="top_img">
        <div id="victor_container">
            <img src="./images/image-victor.jpg" alt="" id="victor_img">
        </div>
        <div class="card">
            <div class="Name">
                <div class="bold">Victor Crest</div>
                <div id="i26">&nbsp;26</div>
            </div>
            <div id="city">London</div>
            <hr>
            <div class="bottom">
                <div>
                    <div class="bold">80K</div>
                    <div class="grey">Followers</div>
                </div>
                <div>
                    <div class="bold">803K</div>
                    <div class="grey">Likes</div>
                </div>
                <div>
                    <div class="bold">1.4K</div>
                    <div class="grey">Photos</div>
                </div>
            </div>
            <br>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.instagram.com/tudor.mw/">Tudor Murariu</a>.
            </div>
        </div>
    </div>
</body>

</html>
